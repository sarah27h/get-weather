<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/mainStyle.css?t=1598999729245" rel="stylesheet" />
    <title>Start Project...</title>
  </head>
  <body>
    <!-- start navbar -->
    <header class="navbar">
      <div class="logo-wrapper">
        <img class="navbar__logo" src="images/logo.svg" alt="Get Weather Logo" />
      </div>

      <button class="saved-btn btn" type="button">
        <i class="fas fa-bookmark"></i>
      </button>

      <form class="search">
        <div class="search__item">
          <!-- <label for="hearder_search">Search places...</label> -->
          <input
            class="search__input"
            type="search"
            name="hearder_search"
            placeholder="Search places..."
            autofocus
          />

          <button class="search__btn btn" type="submit">
            <i class="fas fa-search-location"></i>
          </button>

          <!-- <button class="search__close btn not-visible" type="button">
            <i class="fas fa-times-circle"></i>
          </button> -->
        </div>
      </form>
    </header>
    <!-- end navbar -->

    <!-- start main -->
    <main class="container">
      <h2 class="location"><i class="fas fa-map-marker-alt"></i> Paris, France</h2>

      <!-- start days-predict -->
      <section class="days-predict">
        <div class="day">
          <p class="day__name">Tomorrow</p>
          <img class="day__img" src="http://openweathermap.org/img/wn/03n@2x.png" />
          <p class="day__temp">25<sup>o</sup></p>
        </div>
        <div class="day">
          <p class="day__name">Sat.</p>
          <img class="day__img" src="http://openweathermap.org/img/wn/02d@2x.png" />
          <p class="day__temp">25<sup>o</sup></p>
        </div>
        <div class="day">
          <p class="day__name">Sun.</p>
          <img class="day__img" src="http://openweathermap.org/img/wn/01d@2x.png" />
          <p class="day__temp">25<sup>o</sup></p>
        </div>
        <div class="day">
          <p class="day__name">Mon.</p>
          <img class="day__img" src="http://openweathermap.org/img/wn/02d@2x.png" />
          <p class="day__temp">25<sup>o</sup></p>
        </div>
      </section>
      <!-- end days-predict -->

      <!-- start today-temp -->
      <section class="today">
        <!-- <h3 class="today__title">Today</h3> -->
        <p class="today__temp">25<sup>o</sup></p>
        <div class="today__info">
          <img class="today__img" src="http://openweathermap.org/img/wn/02d@2x.png" />
          <p class="today__description">Sunny</p>
        </div>
      </section>
      <!-- end today-temp -->

      <!-- start today-data -->
      <section class="condition">
        <div class="condition__data">
          <p>8km/h</p>
          <p>Wind</p>
        </div>
        <div class="condition__data">
          <p>77%</p>
          <p>Humdity</p>
        </div>
        <div class="condition__data">
          <p>33</p>
          <p>pressure</p>
        </div>
      </section>
      <!-- end today-data -->
    </main>
    <!-- end main -->

    <!-- start footer -->
    <footer role="contentinfo" class="footer">
      <p>
        Copyright Â© <img class="footer__logo" src="images/logo.svg" alt="Get Weather Logo" /> - data
        sources/APIs used
        <a href="https://openweathermap.org/appid#use"> OpenWeatherMap API</a>
      </p>
    </footer>
    <!-- end footer -->

    <script src="js/all.js?t=1598999729245"></script>
  </body>
</html>
